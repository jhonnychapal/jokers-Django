{% extends 'base.html' %}
{% block page_name %}
    <h1 align="center">Detalles</h1>
{% endblock %}
{% block content %}
<div class="row well">
    <div class="container">
        <div class="row">
            {% for p in object_list.all %}
                <div class="col-md-4 well">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <table>
                                <tr>
                                    <td><h2 class="panel-title">Articulo: </h3></td>  
                                    <td><h3 class="panel-title">{{ p.articulo }}</h3></td>
                                </tr>
                                <tr>
                                    <td><h2 class="panel-title">Factura:  </h3></td> 
                                    <td><h3 class="panel-title">{{ p.factura }}</h3></td>
                                </tr>
                                <tr>
                                    <td><h2 class="panel-title">Cantidad: </h3></td> 
                                    <td><h3 class="panel-title">{{ p.cantidad }}</h3></td>
                                </tr>
                                <tr>
                                    <td><h2 class="panel-title">Subtotal:  $ </h3></td> 
                                    <td><h3 class="panel-title">{{ p.total_Detalle }}</h3></td>
                                </tr>
                            </table>
                            
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div>
        <a href="{% url 'ndetalle' %}" class="btn btn-primary">Agregar nuevo detalle!</a>
    </div>
</div>
{% endblock %}
