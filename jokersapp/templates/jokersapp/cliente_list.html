{% extends 'base.html' %}
{% block content %}
<div class="row well">
    {% for p in object_list.all %}
        <div class="col-md-4 well">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <table>
                        <tr>
                            <td><h2 class="panel-title">Id: </h3></td>  
                            <td><h3 class="panel-title">{{ p.id_Cliente }}</h3></td>
                        </tr>
                        <tr>
                            <td><h2 class="panel-title">Nombre: </h3></td> 
                            <td><h3 class="panel-title">{{ p.nom_Cliente }}</h3></td>
                        </tr>
                        <tr>
                            <td><h2 class="panel-title">Direccion: </h3></td> 
                            <td><h3 class="panel-title">{{ p.dir_Cliente }}</h3></td>
                        </tr>
                        <tr>
                            <td><h2 class="panel-title">Ciudad: </h3></td> 
                            <td><h3 class="panel-title">{{ p.ciu_Cliente }}</h3></td>
                        </tr>
                        <tr>
                            <td><h2 class="panel-title">Telefono: </h3></td> 
                            <td><h3 class="panel-title">{{ p.tel_Cliente }}</h3></td>
                        </tr>

                    </table>
                    
                </div>
            </div>
        </div>
    {% endfor %}
    <div>
        <a href="">Agregar nuevo cliente!</a>
    </div>
</div>
{% endblock %}
